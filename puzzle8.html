<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Puzzle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #830c0c;
            color: rgb(243, 235, 235);
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        .tile.empty {
            background-color: #f3b1b1;
            cursor: default;
            box-shadow: none;
        }

        .board-state, .move-count, .inversions, .manhattan, .swaps, .parity {
            margin-top: 10px;
            font-size: 16px;
            color: #fdfcfc;
        }

        .shuffle-button, .calculate-parity-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #882904;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .shuffle-button:hover, .calculate-parity-button:hover {
            background-color: #882904;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            font-size: 16px;
            padding: 5px;
            width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="tile" data-value="1">1</div>
            <div class="tile" data-value="2">2</div>
            <div class="tile" data-value="3">3</div>
            <div class="tile" data-value="4">4</div>
            <div class="tile" data-value="5">5</div>
            <div class="tile" data-value="6">6</div>
            <div class="tile" data-value="7">7</div>
            <div class="tile" data-value="8">8</div>
            <div class="tile empty" data-value="0"></div>
        </div>
    </div>
    <button class="shuffle-button" id="shuffleButton">Sortear Estado Inicial</button>
    <div class="board-state" id="boardState">
        Estado atual: [1, 2, 3, 4, 5, 6, 7, 8, 0]
    </div>
    <div class="inversions" id="inversionsCount">
        Inversões: 0 (Paridade: par)
    </div>
    <div class="manhattan" id="manhattanDistance">
        Distância Manhattan: 0
    </div>
    <div class="swaps" id="swapCount">
        Trocas realizadas: []
    </div>
    <div class="move-count" id="moveCount">
        Número de jogadas: 0
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Digite o estado do tabuleiro, ex: 1,2,3,4,5,6,7,8,0">
        <button class="calculate-parity-button" id="calculateParityButton">Calcular Paridade</button>
    </div>
    <div class="parity" id="parityResult">
        Paridade do tabuleiro: 
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tiles = document.querySelectorAll('.tile');
            const grid = document.querySelector('.grid');
            const boardStateDisplay = document.getElementById('boardState');
            const inversionsDisplay = document.getElementById('inversionsCount');
            const manhattanDisplay = document.getElementById('manhattanDistance');
            const swapCountDisplay = document.getElementById('swapCount');
            const moveCountDisplay = document.getElementById('moveCount');
            const shuffleButton = document.getElementById('shuffleButton');
            const userInput = document.getElementById('userInput');
            const calculateParityButton = document.getElementById('calculateParityButton');
            const parityResult = document.getElementById('parityResult');

            const goalState = [1, 2, 3, 4, 5, 6, 7, 8, 0];
            let moveCount = 0;
            let swaps = [];

            // Inicializa o estado do tabuleiro
            let boardState = Array.from(tiles).map(tile => parseInt(tile.dataset.value));

            function calculateInversions(state) {
                let inversions = 0;
                for (let i = 0; i < state.length - 1; i++) {
                    for (let j = i + 1; j < state.length; j++) {
                        if (state[i] > state[j] && state[i] !== 0 && state[j] !== 0) {
                            inversions++;
                        }
                    }
                }
                return inversions;
            }

            function calculateManhattanDistance(state) {
                let distance = 0;
                for (let i = 0; i < state.length; i++) {
                    const value = state[i];
                    if (value === 0) continue;

                    const goalIndex = goalState.indexOf(value);
                    const goalRow = Math.floor(goalIndex / 3);
                    const goalCol = goalIndex % 3;
                    const currentRow = Math.floor(i / 3);
                    const currentCol = i % 3;

                    distance += Math.abs(goalRow - currentRow) + Math.abs(goalCol - currentCol);
                }
                return distance;
            }

            function calculateParity(state) {
                const inversions = calculateInversions(state);
                return inversions % 2 === 0 ? "par" : "ímpar";
            }

            function updateDisplay() {
                boardStateDisplay.textContent = `Estado atual: [${boardState.join(', ')}]`;

               
                const inversions = calculateInversions(boardState);
                const parity = calculateParity(boardState);
                inversionsDisplay.textContent = `Inversões: ${inversions} (Paridade: ${parity})`;

               
                const manhattanDistance = calculateManhattanDistance(boardState);
                manhattanDisplay.textContent = `Distância Manhattan: ${manhattanDistance}`;

              
                swapCountDisplay.textContent = `Trocas realizadas: [${swaps.join(', ')}]`;

               
                moveCountDisplay.textContent = `Número de jogadas: ${moveCount}`;
            }

            function checkGoalState() {
                if (boardState.join(',') === goalState.join(',')) {
                    alert(`Você resolveu o puzzle em ${moveCount} jogadas!`);
                }
            }

            function shuffleBoard() {
                
                do {
                    boardState = boardState.sort(() => Math.random() - 0.5);
                } while (calculateInversions(boardState) % 2 !== 0); // Garante que o estado seja resolvível

                moveCount = 0; // Reseta o contador de jogadas
                swaps = []; // Reseta a lista de trocas

                
                tiles.forEach((tile, index) => {
                    tile.textContent = boardState[index] === 0 ? "" : boardState[index];
                    tile.dataset.value = boardState[index];

                    if (boardState[index] === 0) {
                        tile.classList.add('empty');
                    } else {
                        tile.classList.remove('empty');
                    }
                });

                
                updateDisplay();
            }

            function calculateAndDisplayParity() {
                const stateInput = userInput.value.split(',').map(Number);
                if (stateInput.length !== 9 || stateInput.some(num => num < 0 || num > 8 || isNaN(num))) {
                    parityResult.textContent = "Entrada inválida! Certifique-se de que a entrada tenha 9 números entre 0 e 8, separados por vírgulas.";
                    return;
                }

                const parity = calculateParity(stateInput);
                parityResult.textContent = `Paridade do tabuleiro: ${parity}`;
            }

            updateDisplay(); 

            grid.addEventListener('click', (e) => {
                const tile = e.target;
                if (tile.classList.contains('tile')) {
                    moveTile(tile);
                }
            });

            shuffleButton.addEventListener('click', shuffleBoard);
            calculateParityButton.addEventListener('click', calculateAndDisplayParity);

            function moveTile(tile) {
                const emptyTile = document.querySelector('.tile.empty');
                const tileIndex = Array.from(tiles).indexOf(tile);
                const emptyTileIndex = Array.from(tiles).indexOf(emptyTile);

                // Define movimentos válidos (esquerda, direita, cima, baixo)
                const validMoves = {
                    0: [1, 3],
                    1: [0, 2, 4],
                    2: [1, 5],
                    3: [0, 4, 6],
                    4: [1, 3, 5, 7],
                    5: [2, 4, 8],
                    6: [3, 7],
                    7: [4, 6, 8],
                    8: [5, 7]
                };

                if (validMoves[emptyTileIndex].includes(tileIndex)) {
                 
                    swaps.push(`[${boardState[emptyTileIndex]} <-> ${boardState[tileIndex]}]`);

                    
                    [boardState[tileIndex], boardState[emptyTileIndex]] = [boardState[emptyTileIndex], boardState[tileIndex]];

                    
                    tile.textContent = boardState[tileIndex] === 0 ? "" : boardState[tileIndex];
                    emptyTile.textContent = boardState[emptyTileIndex] === 0 ? "" : boardState[emptyTileIndex];

                    
                    tile.classList.add('empty');
                    emptyTile.classList.remove('empty');
   
                    moveCount++;
        
                    updateDisplay();

                    checkGoalState();
                }
            }
        });
    </script>
</body>
</html>
